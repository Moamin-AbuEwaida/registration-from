<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>
              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  type="number"
                  placeholder="Enter A mobile number"
                  required
                />
              </div>
              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" required />
              </div>
              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Identity Details</span>
            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter ID Type" required />
              </div>
              <div class="input-field">
                <label>ID Number</label>
                <input type="number" placeholder="Enter ID number" required />
              </div>
              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter ID issued authority"
                  required
                />
              </div>
              <div class="input-field">
                <label>Issued Status</label>
                <input
                  type="text"
                  placeholder="Enter ID issued status"
                  required
                />
              </div>
              <div class="input-field">
                <label>Issued Date</label>
                <input
                  type="date"
                  placeholder="Enter ID issued date"
                  required
                />
              </div>
              <div class="input-field">
                <label>Expiry Date</label>
                <input
                  type="date"
                  placeholder="Enter ID Expiry date"
                  required
                />
              </div>
            </div>
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input type="text" placeholder="Enter address type" required />
              </div>
              <div class="input-field">
                <label>Nationality</label>
                <input type="text" placeholder="Enter Nationality" required />
              </div>
              <div class="input-field">
                <label>State</label>
                <input type="text" placeholder="Enter State" required />
              </div>
              <div class="input-field">
                <label>District</label>
                <input type="text" placeholder="Enter District" required />
              </div>
              <div class="input-field">
                <label>Block Code</label>
                <input type="number" placeholder="Enter Block Code" required />
              </div>
              <div class="input-field">
                <label>Building Number</label>
                <input
                  type="number"
                  placeholder="Enter Building Number"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details family">
            <span class="title">Family Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter Father's name" required />
              </div>
              <div class="input-field">
                <label>Mother Name</label>
                <input type="text" placeholder="Enter Mother's name" required />
              </div>
              <div class="input-field">
                <label>Grandfather Name</label>
                <input
                  type="text"
                  placeholder="Enter Grandfather's name"
                  required
                />
              </div>
              <div class="input-field">
                <label>Spouse Name</label>
                <input type="text" placeholder="Enter Spouse's name" />
              </div>
              <div class="input-field">
                <label>Father in Law Name</label>
                <input type="text" placeholder="Enter Father in Law name" />
              </div>
              <div class="input-field">
                <label>Mother in Law Name</label>
                <input type="text" placeholder="Enter Mother in Law name" />
              </div>
            </div>
            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>
              <button class="submit">
                <span class="submit">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
